<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}
    {% endblock %}
    </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Satisfy|Courgette" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/colls.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.dynatable.css' %}">
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'upload' %}" class="top-menu">Upload</a>
        <a href="{% url 'logout' %}" class="top-menu">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu">Login</a>
        {% endif %}
        <a href="{% url 'register' %}" class="top-menu">Register</a>
        <h1><a id="title" href="{% url 'home' %}">Collocation Counter</a></h1>

    </div>
    <div class="content container">
        <div class="row">
            <div class="col-8-md">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

<footer>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type ="text/javascript" src="{% static 'jq/main.js'%}"></script>
    <script type = "text/javascript" src="{% static 'jq/jquery.dynatable.js'%}"></script>
</footer>
</body>
</html>
